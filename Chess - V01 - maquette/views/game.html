<!doctype html>
<html lang="FR-fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <link rel="shortcut icon" type="image/png" href="./assets/imgs/favicon.png" />
  <title>Jeu d’échecs</title>
  <style>
    /* STYLES DU PLATEAU */
    .board-wrap {
      display: grid;
      place-items: center;
    }

    body {
      display: center;
      place-items: center;
      font-family: Arial, Helvetica, sans-serif;
      padding: 45px;
    }

    h1 {
      text-align: center;
    }

    #plateau {
      display: flex;
      width: 420px;
      flex-flow: row wrap;
    }

    .case {
      width: 50px;
      height: 50px;
      display: flex;
      /* Centrer les pièces */
      justify-content: center;
      align-items: center;
      font-size: 190%;
      line-height: 1;
      user-select: none;
    }

    .noir {
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      line-height: 1;
      user-select: none;
      background: #000;
      color: #fff;
    }

    .top,
    .bottom {
      height: 10px;
      width: 50px;
    }

    .corner {
      height: 10px;
      width: 10px;
    }

    .side {
      height: 50px;
      width: 10px;
    }

    .clair {
      background: #cccccc;
      color: #000;
    }

    .obscur {
      background: #888888;
      color: #000;
    }

    .board-actions {
      margin: 10px 0 14px;
      display: flex;
      gap: 12px;
      justify-content: center;
      height: 110px;
    }

    .container {
      width: min(430px, 932px);
      border: 1.5px solid;
      background: #eeaeca;
      background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
      border-radius: 10px;
      padding: 26px 26px 34px;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.08) inset, 0 24px 60px rgba(255, 255, 255, 0.55);
      min-height: 750px;
      position: relative;
    }

    /* STYLES DU BOUTON ABANDONNER */
    .center {
      position: absolute;
      top: 85%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #loose {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* STYLES DE LA POP-UP */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      /* Utilise toute la largeur de la fenêtre */
      height: 100vh;
      /* Utilise toute la hauteur de la fenêtre */
      pointer-events: none;
      /* Laisse passer les clics quand fermé */
      z-index: 1000;
      /* Passe au-dessus de tout */
      opacity: 0;
      /* Invisible par défaut */
      transition: opacity 0.3s ease;
      /* Transition douce pour l'apparition */
    }

    .popup .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      /* Fond gris semi-transparent */
    }

    .popup .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 90%;
      max-width: 350px;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .popup .popup-content h2 {
      margin-top: 0;
      color: #111;
    }

    .popup .popup-content p {
      color: #333;
    }

    .popup .popup-content .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .popup .popup-content button {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .bck-list {
      background-color: #04276d;
      color: white;
    }

    .bck-accueil {
      background-color: transparent;
    }

    /* CLASSE ACTIVE POUR AFFICHER LA POP-UP */
    .popup.active {
      opacity: 1;
      /* REND LA POPUP VISIBLE */
      pointer-events: all;
      /* Réactive les clics */
    }

    .popup.active .popup-content {
      transform: translate(-50%, -50%) scale(1);
      /* Animation de zoom */
    }
  </style>

</head>

<body>

    <div class="center">
      <button id="loose">Abandonner</button>
    </div>

    <div class="popup" id="popup">
      <div class="overlay"></div>
      <div class="popup-content">
        <h2>Match Terminé</h2>
        <p>Vous avez abandonné la partie.</p>
        <div class="controls">
          <button class="bck-accueil" id="btn-accueil">Retour Accueil</button>
          <button class="bck-list" id="btn-matchlist">Retour liste match</button>
        </div>
      </div>
    </div>

  </main>

  <script>
    const btnAbandonner = document.getElementById('loose');
    const popup = document.getElementById('popup');
    const btnAccueil = document.getElementById('btn-accueil');
    const btnMatchList = document.getElementById('btn-matchlist');
    const overlay = document.querySelector('.overlay');

    // Ouverture
    btnAbandonner.addEventListener('click', function () {
      popup.classList.add('active');
    });

    // Fermeture (clic sur le fond gris)
    overlay.addEventListener('click', function () {
      popup.classList.remove('active');
    });

    // Liens
    btnAccueil.addEventListener('click', function () {
      window.location.href = '../index.html';
    });
    btnMatchList.addEventListener('click', function () {
      window.location.href = 'matchList.html';
    });
  </script>

</html>
