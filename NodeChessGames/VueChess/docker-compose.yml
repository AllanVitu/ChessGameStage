version: '3.9'

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-chess_game}
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      PORT: ${PORT:-3000}
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017}
      MONGO_DB_NAME: ${MONGO_DB_NAME:-chess_game}
      SECRET_KEY: ${SECRET_KEY:-change_me_in_prod}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:4173}
    depends_on:
      - mongo
    ports:
      - "3000:3000"

  web:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
    depends_on:
      - api
    ports:
      - "4173:80"

volumes:
  mongo-data:
